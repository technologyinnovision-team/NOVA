{% extends "base.html" %}

{% block title %}Import Products - Admin Panel{% endblock %}

{% block page_title %}Import Products from CSV{% endblock %}

{% block content %}
<div
    class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg shadow-sm dark:shadow-none transition-theme">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Import Products from WooCommerce CSV</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Upload a CSV file to import products in bulk</p>
    </div>

    <div class="p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label for="csv_file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">CSV
                    File</label>
                <div
                    class="border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-6 text-center bg-gray-50 dark:bg-gray-900 transition-theme">
                    <input type="file" id="csv_file" name="csv_file" accept=".csv" required class="hidden">
                    <label for="csv_file" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500 mb-4" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        <p class="text-gray-600 dark:text-gray-400 mb-1">Click to upload CSV file</p>
                        <p class="text-xs text-gray-500 dark:text-gray-500">CSV files only</p>
                    </label>
                </div>
            </div>

            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="download_images" name="download_images" checked
                    class="w-4 h-4 rounded border-gray-300 dark:border-gray-700 bg-white dark:bg-black text-gold focus:ring-gold">
                <span class="text-sm text-gray-700 dark:text-gray-300">Download to Local Media Gallery</span>
            </label>

            <div class="pt-6 border-t border-gray-200 dark:border-gray-800 flex justify-end">
                <button type="submit"
                    class="px-6 py-2.5 bg-pink hover:bg-pink-dark text-white font-medium rounded-lg transition-colors">Import
                    Products</button>
            </div>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-800">
            <a href="{{ url_for('products.list') }}"
                class="inline-block px-6 py-2.5 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg transition-colors">Back
                to Products</a>
        </div>
    </div>
</div>
{% endblock %}
