    // Tab Switching Logic
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.add("hidden");
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.remove("hidden");
        evt.currentTarget.classList.add("active");

        // Persist tab selection
        sessionStorage.setItem('active_product_tab', tabName);
    }

    // Toggle Product Type Logic
    function toggleProductType() {
        const type = document.getElementById('product_type').value;
        const pricing = document.querySelectorAll('.pricing-fields');
        const inventory = document.querySelectorAll('.inventory-fields');
        const variableNotice = document.querySelectorAll('.variable-notice');
        const externalFields = document.querySelectorAll('.external-fields');
        const varTabBtn = document.getElementById('tab-variations-btn');

        // Helper to toggle visibility and disabled state
        const toggleSection = (elements, show) => {
            elements.forEach(el => {
                if (show) {
                    el.classList.remove('hidden');
                    el.querySelectorAll('input, select, textarea').forEach(input => input.disabled = false);
                } else {
                    el.classList.add('hidden');
                    el.querySelectorAll('input, select, textarea').forEach(input => input.disabled = true);
                }
            });
        };

        // Reset All First (Hide everything that could be toggled)
        toggleSection(variableNotice, false);
        toggleSection(externalFields, false);
        varTabBtn.classList.add('hidden');

        // Default: Show Pricing & Inventory
        // We handle pricing/inventory separately because they toggle intuitively
        if (type === 'variable') {
            toggleSection(pricing, false);
            toggleSection(inventory, false);
            toggleSection(variableNotice, true);
            varTabBtn.classList.remove('hidden');
        } else if (type === 'external') {
            toggleSection(pricing, true);
            toggleSection(inventory, true);
            toggleSection(externalFields, true);
        } else {
            // Simple
            toggleSection(pricing, true);
            toggleSection(inventory, true);
        }
    }

    // Generate Variations (AJAX) - Requires productId
    function generateVariations(productId) {
        if (!productId) {
            alert("Please save the product first to generate variations automatically.");
            return;
        }

        fetch(`/admin/products/${productId}/generate-variations`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    location.reload(); // Simple reload to show new variations
                }
            })
            .catch(err => alert("Error generating variations"));
    }

    // Image Upload & Preview with DataTransfer
    const dt = new DataTransfer();

    document.getElementById('image-upload-area')?.addEventListener('click', () => document.getElementById('images').click());

    function handleImageSelect(event) {
        if (!event.target.files) return;

        // Add new files to DataTransfer
        Array.from(event.target.files).forEach(file => {
            dt.items.add(file);
        });

        // Sync input with DataTransfer
        document.getElementById('images').files = dt.files;

        renderNewPreviews();
    }

    function renderNewPreviews() {
        const grid = document.getElementById('image-preview-grid');

        // Remove only the new previews (keep existing DB images)
        grid.querySelectorAll('.new-image-preview').forEach(el => el.remove());

        Array.from(dt.files).forEach((file, index) => {
            // Create placeholder immediately to preserve order
            const div = document.createElement('div');
            div.className = 'relative group rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700 animate-fadeIn new-image-preview';

            // Initial content (loading state)
            div.innerHTML = `
                <div class="w-full h-32 bg-gray-50 dark:bg-gray-800 flex items-center justify-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary-gold"></div>
                </div>
            `;
            grid.appendChild(div);

            // Read file
            const reader = new FileReader();
            reader.onload = (e) => {
                div.innerHTML = `
                    <img src="${e.target.result}" class="w-full h-32 object-cover">
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                        <button type="button" onclick="removeNewFile(${index})" class="text-white bg-red-500 p-1.5 rounded-full hover:bg-red-600 shadow-md" title="Remove">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        });
    }

    function removeNewFile(index) {
        dt.items.remove(index);
        document.getElementById('images').files = dt.files;
        renderNewPreviews();
    }

    function markImageForDeletion(imageId) {
        const input = document.getElementById('delete_images');
        let current = input.value ? input.value.split(',') : [];
        if (!current.includes(String(imageId))) {
            current.push(imageId);
        }
        input.value = current.join(',');

        const el = document.getElementById('image-' + imageId);
        if (el) el.remove();
    }

    // Slug Generation
    document.getElementById('title').addEventListener('input', function () {
        const slugInput = document.getElementById('slug');
        if (!slugInput.value) {
            slugInput.value = this.value.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
        }
    });

        if (this.checked) el.classList.remove('hidden');

    });

    // Submit Handler with Validation
    function submitProductForm(btn) {
        const form = document.getElementById('product-form');
        const spinner = document.getElementById('btn-spinner');
        const btnText = document.getElementById('btn-text');

        // Ensure Description is Synced
        const quillEditor = document.querySelector('.ql-editor');
        if (quillEditor) {
            document.getElementById('description_input').value = quillEditor.innerHTML;
        }

        // Handle Country Selection
        const selectedCountries = [];
        document.querySelectorAll('input[name="country_selection"]:checked').forEach(cb => {
            selectedCountries.push(cb.value);
        });

        const countriesInput = document.getElementById('available_countries_input');
        if (selectedCountries.length > 0) {
            countriesInput.value = JSON.stringify(selectedCountries);
        } else {
            countriesInput.value = ''; // Empty means all countries
        }

        if (form.checkValidity()) {
            // UI Feedback
            btn.disabled = true;
            btnText.textContent = 'Processing...';
            spinner.classList.remove('hidden');

            // Submit
            form.submit();
        } else {
            // Handle Validation Errors
            const invalid = form.querySelector(':invalid');
            if (invalid) {
                // Find and open the tab containing the invalid field
                let parent = invalid.closest('.tab-content');
                if (parent) {
                    const tabId = parent.id;
                    const tabBtn = document.querySelector(`button[onclick*="'${tabId}'"]`);
                    if (tabBtn) tabBtn.click();
                }

                // Feedback
                alert('Please fill in the required field: ' + (invalid.placeholder || invalid.name));
                invalid.focus();

                // Visual Highlight
                invalid.classList.add('ring-2', 'ring-red-500', 'border-red-500');
                setTimeout(() => invalid.classList.remove('ring-2', 'ring-red-500', 'border-red-500'), 3000);
            }
        }
    }

    // Payment Option Logic
    function togglePaymentOptions() {
        const select = document.getElementById('payment_option_select');
        const advanceField = document.getElementById('advance_payment_field');
        if (select && advanceField) {
            if (select.value === 'partial_advance') {
                advanceField.classList.remove('hidden');
                advanceField.querySelector('input').setAttribute('required', 'required');
            } else {
                advanceField.classList.add('hidden');
                advanceField.querySelector('input').removeAttribute('required');
                advanceField.querySelector('input').value = '';
            }
        }
    }

    // Initialize Countries
    function initCountries() {
        const container = document.getElementById('country-checkbox-list');
        const input = document.getElementById('available_countries_input');
        // Prevent duplicate initialization
        if (!container || container.children.length > 0) return;

        let selected = [];
        try {
            selected = JSON.parse(input.value || '[]');
        } catch (e) { }

        countryList.forEach(country => {
            const isChecked = selected.includes(country.code) ? 'checked' : '';
            const div = document.createElement('div');
            div.className = 'flex items-center p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded';
            div.innerHTML = `
                <input type="checkbox" name="country_selection" value="${country.code}" id="c_${country.code}" ${isChecked} 
                    class="w-4 h-4 text-primary-gold border-gray-300 rounded focus:ring-primary-gold">
                <label for="c_${country.code}" class="ml-2 text-sm text-gray-700 dark:text-gray-300 cursor-pointer flex-1">${country.name}</label>
            `;
            container.appendChild(div);
        });
    }

    function selectAllCountries() {
        document.querySelectorAll('input[name="country_selection"]').forEach(cb => cb.checked = true);
    }

    function deselectAllCountries() {
        document.querySelectorAll('input[name="country_selection"]').forEach(cb => cb.checked = false);
