{% extends "base.html" %}

{% block title %}Change Password - Admin Panel{% endblock %}

{% block page_title %}Change Password{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg max-w-2xl shadow-sm dark:shadow-none transition-theme">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Change Password</h2>
    </div>
    
    <form method="POST" class="p-6 space-y-5">
        <div>
            <label for="current_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Current Password <span class="text-red-400">*</span></label>
            <input type="password" id="current_password" name="current_password" required class="w-full px-4 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:border-gold focus:ring-1 focus:ring-gold transition-theme">
        </div>
        
        <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Password <span class="text-red-400">*</span></label>
            <input type="password" id="new_password" name="new_password" required minlength="8" class="w-full px-4 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:border-gold focus:ring-1 focus:ring-gold transition-theme">
            <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">Must be at least 8 characters long</p>
        </div>
        
        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm New Password <span class="text-red-400">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8" class="w-full px-4 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:border-gold focus:ring-1 focus:ring-gold transition-theme">
        </div>
        
        <div class="pt-6 border-t border-gray-200 dark:border-gray-800 flex gap-3 justify-end">
            <a href="{{ url_for('dashboard.index') }}" class="px-6 py-2.5 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg transition-colors">Cancel</a>
            <button type="submit" class="px-6 py-2.5 bg-pink hover:bg-pink-dark text-white font-medium rounded-lg transition-colors">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
